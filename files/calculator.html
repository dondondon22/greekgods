    <header>
        <div class="header-container">
            <form class="header-calculator" action="">
                <div class="personal-info">
                    <label for="age">Age</label>
                    <input id="age" type="number" name="age"/>
            
                    <span>Gender</span>
                    <input id="male" type="radio" value="male" name="gender"/>
                    <label for="male">Male</label>
                    <input id="female" type="radio" value="female" name="gender"/> 
                    <label for="female">Female</label>
                </div>
            
                <div class="body-number">
                    <label for="height">Height</label>
                    <input id="height" type="text" name="height"/> 
                    <select name="heightMetrics" id="heightMetric">
                        <option value="cm">.cm</option>
                        <option value="in">.in</option>
                        <option value="m">.m</option>
                        <option value="ft">.ft</option>
                    </select>
                    <label for="weight">Weight</label>
                    <input id="weight" type="text" name="weight"/>
                    <select name="weightMetrics" id="weightMetric">
                        <option value="kg">.kg</option>
                        <option value="lb">.lb</option>
                    </select>
                </div>
            
                <label for="activity">Activity per week</label>
                <select name="activity" id="activity"> 
                    <option value="" disabled selected>Select your activity level</option>
                    <option value="sedentary">Sedentary: little or no exercise</option>
                    <option value="light">Light: exercise 1-3 times/week</option>
                    <option value="moderate">Moderate: exercise 4-5 times/week</option>
                    <option value="active">Active: daily exercise or intense exercise 3-4 times/week</option>
                    <option value="very_active">Very Active: intense exercise 6-7 times/week</option>
                    <option value="extra_active">Extra Active: very intense exercise daily, or physical job</option>
                </select>                
            
                <label for="formula">BMR estimation formula</label>
                <select name="formula" id="formula">
                    <option value="" disabled selected>Select a BMR formula</option>
                    <option value="mifflin_st_jeor">Mifflin St Jeor</option>
                    <option value="revised_harris_benedict">Revised Harris-Benedict</option>
                    <option value="katch_mcardle">Katch-McArdle</option>
                </select>
            
                <input type="submit" value="Calculate" name="submit"/>
            </form>            
        </div>
    </header>
