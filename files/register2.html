<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreekGods | Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <form action="/Github/greekgods/includes/users/users.php" method="POST" id="reg2">
            <p id="register">Register</p>
            <p id="description">Start strong with GreekGods, every journey begins here!</p>

            <div class="section">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="e.g. Ada" required>
            
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="e.g. Lovelace" required>
            </div>
            
            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <div class="section">
                <label for="height">Height</label>
                <input id="height" type="number" name="height" placeholder="e.g. 5.7" required> 
                <select name="heightMetrics" id="heightMetric" required>
                    <option value="cm">.cm</option>
                    <option value="in">.in</option>
                    <option value="m">.m</option>
                    <option value="ft">.ft</option>
                </select>
            </div>

            <div class="section">
                <label for="weight">Weight</label>
                <input id="weight" type="number" name="weight" placeholder="e.g. 100" required>
                <select name="weightMetrics" id="weightMetric" required>
                    <option value="lb">.lb</option>
                    <option value="kg">.kg</option>
                </select>
            </div>

            <div class="section">
                <label for="activity" data-target="#bmr-activity">Activity<span src="/graphics/svg/info-black.svg"></span></label>
                <select name="activity" id="activity" required> 
                    <option value="" disabled selected></option>
                    <option value="sedentary">Sedentary: little or no exercise</option>
                    <option value="light">Light: exercise 1-3 times/week</option>
                    <option value="moderate">Moderate: exercise 3-5 times/week</option>
                    <option value="active">Active: intense exercise 6-7 times/week</option>
                    <option value="very_active">Very Active: very intense exercise daily, or physical job</option>
                </select> 
            </div>    
            <hr>
            <button type="submit">Start Journey Now</button>
        </form>
    </div>
    <script>
        // Retrieve email and password from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const password = urlParams.get('password');

        if (email && password) {
            // Create hidden fields for email and password and append to form
            const emailInput = document.createElement('input');
            emailInput.type = 'hidden';
            emailInput.name = 'email';
            emailInput.value = email;
            document.getElementById('reg2').appendChild(emailInput);

            const passwordInput = document.createElement('input');
            passwordInput.type = 'hidden';
            passwordInput.name = 'password';
            passwordInput.value = password;
            document.getElementById('reg2').appendChild(passwordInput);
        }
    </script>
</body>
</html>
