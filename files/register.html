<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/graphics/logo/favicon.png">
    <link rel="stylesheet" href="register.css">
    <title>GreekGods | Register</title>
</head>
<body>
    <div class="container">
        <form action="GET">
            <img src="/graphics/logo/logo.png" alt="Logo" onclick="location.href='/index.html'" title="Click here to redirect to home">
            <p>Register</p>
            <p id="description">Start strong with GreekGods, every journey begins here!</p>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="e.g. ada.lovelace@icloud.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <div class="terms">
                <input type="checkbox" id="check" name="check" required>
                <label for="check">
                    I agree to the GreekGods <a href="/files/laws.html'" target="_blank">Terms of Service</a>
                    and acknowledge the <a href="/files/laws.html" target="_blank">Privacy Policy</a>.
                </label>
            </div>

            <div class="error-message-container"></div>

            <button type="submit">Agree and Start Now</button>
            <hr>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
